<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Tablice asocjacyjne</title>
</head>
<body>
    <script>
    var produkty = new Array()
    produkty['Chleb']=2
    produkty['Maslo']=3
    produkty['Pomidor']=5
    produkty['Papryka']=6
    produkty['Kawa']=15

    let tablica = new Array(20);
    for (let i = 0; i < 20; i++) {
        let rand = Math.floor(Math.random() * 5); 
        tablica[i] = rand;
    }

    tablica.forEach((el, index) => {
        let key = Object.keys(produkty)[el];
        document.write(`wartosc produktu ${key} to ${Math.floor(Math.random() * 19 + 1)} zl<br>`);
    });
    </script>
</body>
</html>
