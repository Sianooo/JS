<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Tablice asocjacyjne</title>
</head>
<body>
    <script>
    
    let produkty= new Array()
    produkty["ciastko"] = 3;
    produkty["ser"] = 5.32;
    produkty["mleko"] = 7;
    produkty["piernik"] = 2.27;
    produkty["chleb"] = 4; 
    
    let ilosci=new Array()
    for(let i=0;i<5;i++){
        ilosci[i]=Math.floor(Math.random()*19+1)
    }
    let suma=0;
    let wynik=0
    for(let key in produkty){
        document.write(`${key} kosztuje: ${produkty[key]}zl||cena za ${ilosci[wynik]}kosztuje : ${(produkty[key]*ilosci[wynik].toFixed(2))} zl <br>`)
        suma=suma+(produkty[key]*ilosci[wynik])
        wynik++
    }
    document.write(`Cena za cale zakupy wynosi : ${suma.toFixed(2)}`)
    </script>
</body>
</html>
