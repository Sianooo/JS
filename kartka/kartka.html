<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <link rel="stylesheet" href="style2.css">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Kartka z kalendarza</title>
</head>
<body>
    <div class="wrapper">

        <div class="date">

            <p class="month"></p>
            <p class="year"></p>

        </div>

        <div class="day">

            <div class="middle">
            <p class="dayName"></p>
            <p class="dayWeek"></p>
            </div>

        </div>

        <div class="timer">

            <p class="birthday"></p>
        
        </div>

    </div>
    <script src="script.js"></script>
</body>
</html>
