<!DOCTYPE html>
<html lang="pl">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Ciągi liczbowe</title>
    <link rel="stylesheet" href="styl2.css">
</head>
<body>
    <header>
        <section class="Pierwszy">
            <h1>Poznaj Ciągi Liczbowe</h1>
        </section>
        <section class="Drugi">
            <a href="liczby.html"><h5>Ciągi arytmetyczne</h5></a>
        </section>
        <section class="Trzeci">
            <a href="fib.html"><h5>Ciąg Fibonacciego</h5></a>
        </section>
        <section class="Czwarty">
            <img src="obraz1.png" alt="Fibonacci">
        </section>
    </header>

    <main>
        <section class="Lewy">
            <ol>
                <li>ciągi arytmetyczne</li>
                <li>ciągi gometryczne</li>
                <li>ciąg Fibonacciego</li>
            </ol>
        </section>

        <section class="Prawy">
            <h2>Generowanie ciągu arytmetycznego</h2>
            <label for="">Piewszy wyraz A1:</label>
            <input type="nuber" name="" id="wyraz">
            <br>
            <label for="">Różnica ciągu R:</label>
            <input type="number" id="roznica">
            <br>
            <label for="">Liczba wyrazów w ciągu N:</label>
            <input type="number" name="" id="liczbaWyrazow">
            <br>
            <button type="submit" onclick="generujCiąg()">Generuj Ciąg</button> 
            <p id="wynik"></p>
        </section>
    </main>

    <footer><p>Autor:00000000000</p></footer>
    <script>
        function generujCiąg(){
            const A1=document.querySelector('#wyraz').value*1
            const R=document.querySelector('#roznica').value*1;
            const N=document.querySelector('#liczbaWyrazow').value*1;

            let napis="Ciąg arytmetyczny zawiera wyrazy: "

            for(let i=1;i<=N;i++){
                let wyraz=A1+(i-1)*R
                napis+=wyraz+","
            }

            document.querySelector('#wynik').textContent=napis
        }
    </script>
</body>
</html>
