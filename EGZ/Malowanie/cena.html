<!DOCTYPE html>
<html lang="pl">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="styl_1.css">
    <title>malarz</title>
</head>
<body>
    <header class="naglowek">
        <h1>Malowanie pokoi i biur</h1>
    </header>
    <section class="main">
        <section class="main_left">
            <h2>Menu</h2>
            <ul>
                <li><a href="mieszamy.html">Mieszamy</a></li>
                <li><a href="cena.html">Wyceniamy</a></li>
            </ul>
        </section>
        <section class="mian_center">
            <h2>Zapotrzebowanie na farbę</h2>
            <br>
            <form action="">
            <label for="">Powierzchnia malowania (m<sup>2</sup>):</label>
            <input type="number" id="pow" name="pow">
            <input type="button" value="Policz" onclick="licz()">
            <br>
            <p id="wynik"></p>
        </form>
        </section>
        <section class="main_right">
            <img class="zdjecie" src="obraz.png" alt="Próbki farb">
        </section>
    </section>
    <footer class="stopka">
        <h3>MALARZ</h3>
        <p>Strone opracował: 00000000000</p>
    </footer>

    <script>
        function licz(){
            const powierzchnia= document.querySelector('#pow').value;
            let puszka=Math.ceil(powierzchnia/4);
            document.querySelector('#wynik').textContent=`Liczba potrzebnych puszek: ${puszka}`;
        }
    </script>
</body>
</html>
