<!DOCTYPE html>

    <title>Buty 2025 – Dobierz Obuwie</title>
</head>
<body>
    <div class="naglowek">
        <img class="obrazek" id="obrazek" alt="">
        <h1>Nie masz pomysłu na buty? Pomożemy!</h1>
        <p id="czasWyswietlany"></p>
    </div>
    <div class="menu">
        <a href="index.html">
            <button class="przycisk">Główna</button>
        </a>
        <a href="nowosci.html">
            <button class="przycisk">Pomoc</button>

        <a href="kolekcje.html">

        <a href="opis.html">

        </a>
    </div>
    <hr>
    <div class="formularz-container">
        <h2>Dobierz idealne buty!</h2>
        <form id="formularz-buty">
            <label for="imie">Twoje imię:</label>
            <input type="text" id="imie" placeholder="Wpisz swoje imię..." required>
    
            <label for="typ-buty">Wybierz typ butów:</label>
            <select id="typ-buty">
                <option value="Sportowe">Sportowe</option>
                <option value="Eleganckie">Eleganckie</option>
                <option value="Casual">Casual</option>
                <option value="Trekkingowe">Trekkingowe</option>
            </select>
    
            <label for="rozmiar-buty">Wybierz rozmiar:</label>
            <input type="number" id="rozmiar-buty" min="35" max="50" placeholder="Wybierz rozmiar (35-50)" required>
    
            <button type="submit" class="przycisk">Dobierz buty</button>
        </form>
    
        <div id="wynik" class="wynik"></div>
    </div>
    

    <footer>Strone stworzył: Patryk Sanowski</footer>
    <script src="script.js"></script>
