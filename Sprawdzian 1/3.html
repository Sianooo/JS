<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <script>
        let bok = parseInt(prompt("Podaj bok:"));
         let bok2 = parseInt(prompt("Podaj bok2:"));
         let zadanie=parseInt(prompt("1.pole, 2.obwod"))
         if(bok>0&&bok2>0){
             switch(zadanie){
                 case 1:
                     document.write(`Pole kwadratu wynosi : ${bok*bok2}`);
                     break
                 case 2:
                     document.write(`Obwod kwadratu wynosi : ${2*(bok+bok2)}`);
                     break
                 default:
                     document.write("Podano niepoprawne dane")
                     break
             }
         }else{
             document.write("Liczba nie moze byc ujemna")
         }
    </script>
</body>
</html>
