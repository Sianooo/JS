<!DOCTYPE html>
<html lang="pl">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Oszczędności Ali i Basi</title>
</head>
<body>
    <script>
        let ala = 5, basia = 5; 
        let dzien = parseInt(prompt("Podaj liczbę dni:"));
        let wzrost = 0.03;

        for(let i = 0; i <= dzien; i++) {
            if (i == 0) {
                document.write(`Ala i Basia ${i} dnia maja ${ala} zł<br>`);
            }

            if (i % 2 === 0) {
                ala += ala * wzrost; 
            } else {
                basia += basia * wzrost;
            }

            document.write(`Dzień ${i+1}: Ala ma ${ala} zł, Basia ma ${basia} zł<br>`);
        }

        let sumaOszczednosciAla = ala;
        let sumaOszczednosciBasia= basia;
        document.write(`<br><b>Suma oszczędności Ali na koniec: ${sumaOszczednosciAla} zł</b>`);
        document.write(`<br><b>Suma oszczędności Basi na koniec: ${sumaOszczednosciBasia} zł</b>`);
    </script>
</body>
</html>
