<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <script>
    let ala = 5;  // Ala zaczyna z 5 zł
    let basia = 5;  // Basia zaczyna z 5 zł
    let wzrost = 0.03;  // Wzrost o 3%
    let dzien = parseInt(prompt("Podaj liczbę dni:"));

    // Zmienna do śledzenia całkowitej sumy oszczędności
    let sumaOszczednosciAla = ala;
    let sumaOszczednosciBasia = basia;

    for (let i = 0; i <= dzien; i++) {
        if (i === 0) {
            // Pierwszego dnia pokazujemy startową kwotę
            document.write(`Ala i Basia mają po ${ala} zł<br>`);
        } else {
            if (i % 2 === 0) {  // Parzyste dni - wzrost dla Ali
                ala += ala * wzrost;
                sumaOszczednosciAla += ala;  // Sumujemy oszczędności Ali
            } else {  // Nieparzyste dni - wzrost dla Basi
                basia += basia * wzrost;
                sumaOszczednosciBasia += basia;  // Sumujemy oszczędności Basi
            }

            document.write(`Dzień ${i}: Ala ma ${ala.toFixed(2)} zł, Basia ma ${basia.toFixed(2)} zł<br>`);
        }
    }

    // Wyświetlamy końcową sumę oszczędności
    document.write(`<br><b>Suma oszczędności Ali na koniec: ${sumaOszczednosciAla.toFixed(2)} zł</b>`);
    document.write(`<br><b>Suma oszczędności Basi na koniec: ${sumaOszczednosciBasia.toFixed(2)} zł</b>`);

        


    </script>
</body>
</html>
