<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <script>
        let a = parseInt(prompt("Podaj do ilu ma byÄ‡ liczba:"));

        for (let i = 1; i <= a; i++) {
            let kwadrat = false;
            for (let j = 1; j * j <= i; j++) {
                if (j * j === i) {
                    kwadrat = true;
                }
            }
            if (kwadrat) {
                document.write("<b>" + i + "</b> ");
            } else {
                document.write(i + " ");
            }
        }
    </script>
</body>
</html>
