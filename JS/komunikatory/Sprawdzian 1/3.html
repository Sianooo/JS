<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <script>
        let bok1=parseInt(prompt("Podaj dlugosc boku"));
        let bok2=parseInt(prompt("Podaj dlugosc boku"));
        let zadanie =parseFloat(prompt("1.Pole,2.Obwod"))
        switch(zadanie){
            case 1:
            document.write(`Pole prostokata wynosi: ${bok1} i ${bok2} = ${bok1*bok2}`);
            break;
            case 2:
            document.write(`Obowd prostokata wynosi: ${bok1} i ${bok2} = ${(bok1*2+bok2*2)}`);
            break;
            default:
            document.write("Nie ma takiej opcji");
            break;
        }
    </script>
</body>
</html>
