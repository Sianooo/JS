<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <script>
        let bok1= parseInt(prompt("Podaj liczbe:"));
        let bok2= parseInt(prompt("Podaj liczbe2:"));
        let zadanie=parseFloat(prompt("1.pole, 2.obwod"))
        switch(zadanie){
            case 1:
                if(bok1>0&&bok2>0){
                    document.write(`Pole prostokatu wynoisi : ${bok1*bok2}`);
                }else{
                    document.write("Liczba nie moze byc ujemna")
                }
                break
            case 2:
                if(bok1>0&&bok2>0){
                    document.write(`Obwod prostokatu wynosi : ${2*(bok1+bok2)}`);
                }else{
                    document.write("Liczba nie moze byc ujemna")
                }
                break
            default:
                document.write("Podano niepoprawne dane")
                break
        }
    </script>
</body>
</html>
