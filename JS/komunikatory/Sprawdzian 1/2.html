<!DOCTYPE html>
<html lang="pl">
<body>
    <script>
     
let liczba = parseInt(prompt("Podaj liczbę")), 
    suma = 0;

// Obliczanie sumy kwadratów dzielników właściwych
for (let i = 1; i <= liczba / 2; i++) {
    if (liczba % i === 0) {
        suma += i * i;
    }
}

// Sprawdzenie, czy liczba jest doskonała drugiego rzędu
if (suma === liczba) {
    document.write(`${liczba} jest doskonała drugiego rzędu.`);
} else { 
    document.write(`${liczba} nie jest doskonała drugiego rzędu.`);
}


    </script>
</body>
</html>
